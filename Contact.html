<head>
  <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <title>ข้อมูลบริษัท</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0px;
      background: linear-gradient(to right, #ff0000, black);
    }

    h1 {
      text-align: center;
      color:white;
      padding-top: 15px;
      padding-bottom: 15px;
    }

    .company-info {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
      color:white;
    }

    .company-logo {
        width: 250px;
        height: 175px;
        display: block;
        margin: auto;
    }

    .company-details {
      flex: 1;
    }

    .company-details h2 {
      margin-top: 0;
    }

    .company-details p {
      margin-bottom: 10px;
    }

    .company-details .contact-info {
      margin-top: 20px;
    }

    .company-details .contact-info p {
      margin-bottom: 5px;
    }

    .img-cinema {
      width: 1515px;
      height: 580px;
      padding-top: 0;
      padding-bottom: 50;
    }
  </style>
</head>
<body>
  <img src="https://d136usn7jnoe61.cloudfront.net/magazine/articles/423/images/aeon-theather.jpg" alt="cinema" class="img-cinema">
  <h1>ข้อมูลบริษัท</h1>
  <img src="https://www.pngplay.com/wp-content/uploads/6/Cinema-Logo-PNG-HD-Quality.png" alt="โลโก้บริษัท" class="company-logo">
  <div class="company-info">
    <div class="company-details">
      <h2>บริษัท ABC</h2>
      <p>บริษัท ABC เป็นบริษัทที่ให้บริการด้าน XYZ</p>
      <p>ที่อยู่: 123 ถนน ABC, เมือง XYZ, ประเทศ ABCXYZ</p>
      <div class="contact-info">
        <p>โทรศัพท์: 123-456-7890</p>
        <p>อีเมล: info@abc.com</p>
        <p>เว็บไซต์: <a href="http://www.abc.com">www.abc.com</a></p>
      </div>
    </div>
    <div class="container">
        <div class="row">
          <div class="col">
            1 of 2
          </div>
          <div class="col">
            2 of 2
          </div>
        </div>
        <div class="row">
          <div class="col">
            1 of 3
          </div>
          <div class="col">
            2 of 3
          </div>
          <div class="col">
            3 of 3
          </div>
        </div>
      </div>
  </div>
